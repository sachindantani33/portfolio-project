<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>articale-form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Exile&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Anton&family=Exile&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100%;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 16.6667%;
            /* 2 columns of 12 (col-md-2) */
            height: 100vh;
            background-color: #d8e0e7;
            padding: 15px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            z-index: 999;
        }


        .sidebar h3 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        .sidebar ul {
            list-style-type: none;
            padding-left: 10px;
        }

        .sidebar ul li {
            padding: 8px 0;
            cursor: pointer;

        }

        .sidebar ul li a {

            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 5px 20px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: #000000;
            transform: scale(1.30);
            font-weight: bold;
            font-family: "Josefin Sans", sans-serif;
        }




        .daseboard {
            margin-left: 16.6667%;
            /* Same as sidebar width */
            background-color: #f4f7fb;
            padding: 20px;
        }




        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #fff;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
            text-align: center;
        }


        h1 {
            font-weight: 800;
            font-family: "Josefin Sans", sans-serif;
        }

        .ss {
            font-family: "Josefin Sans", sans-serif;
        }


        .form-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 550px;

        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #185a9d;
        }

        .form-box label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        .form-box input,
        .form-box select,
        .form-box textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }



        .form-box .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .form-box button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            color: white;
        }

        .submit-btn {
            background: #43cea2;
        }

        .cancel-btn {
            background: #ff6b6b;
        }

        .form-box button:hover {
            opacity: 0.9;
        }

        .status-options {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .status-options label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class=" main-div">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar border">
                <h3>My Dashboard</h3>
                <ul>
                    <li><a href="daseboard.html">Dashboard</a></li>
                    <li><a href="articales.html">Articals</a></li>
                    <!-- <li><a href="#">Resume</a></li> -->
                    <li><a href="category1.html">Category</a></li>
                </ul>
            </div>

            <!-- Content Area -->
            <div class="daseboard col-md-10 p-3">
                <div class="header">
                    <h1>Articales</h1>
                </div>

                <div class="form-box mx-auto">
                     
                    <form>
                        <h2>Submit Item</h2>
                        <label for="no">No:</label>
                        <input type="number" id="no" name="no" required />

                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required />

                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="">-- Select Category --</option>
                            <option value="tech">Technology</option>
                            <option value="news">News</option>
                            <option value="lifestyle">Lifestyle</option>
                            <option value="Foods">Foods</option>
                            <option value="Travel">Travel</option>
                            <option value="Health">Health</option>
                        </select>

                        <label for="image">Image:</label>
                        <input type="file" id="image" name="image" accept="image/*" required />

                        <label class="mt-4">Status:</label>
                        <div class="status-options">
                            <label>
                                <input type="radio" name="status" value="yes" required />
                                Yes
                            </label>
                            <label>
                                <input type="radio" name="status" value="no" required />
                                No
                            </label>
                        </div>
                         <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="4" required></textarea>

                        <div class="action-buttons">
                            <button type="submit" class="submit-btn">Save</button>
                            <button type="reset" class="cancel-btn">Cancel</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    </div>

    

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
