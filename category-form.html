<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>category-form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Exile&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Anton&family=Exile&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100%;
        }



        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 16.6667%;
            /* 2 columns of 12 (col-md-2) */
            height: 100vh;
            background-color: #d8e0e7;
            padding: 15px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            z-index: 999;
        }

        .sidebar h3 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        .sidebar ul {
            list-style-type: none;
            padding-left: 10px;
        }

        .sidebar ul li {
            padding: 8px 0;
            cursor: pointer;
        }

        .sidebar ul li a {
            color: black;
            text-decoration: none;
        }

        /* button a{
            color: black;
            text-decoration: none;
            -font-weight: bold;
        } */
        .my-button a {
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .my-button a:hover {
            background-color: #1e7e34;
            transform: scale(1.05);
        }

        .sidebar ul li a {

            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 5px 20px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: #000000;
            transform: scale(1.30);
            font-weight: bold;
            font-family: "Josefin Sans", sans-serif;
        }

         .daseboard {
            margin-left: 16.6667%;
            /* Same as sidebar width */
            background-color: #f4f7fb;
            padding: 20px;
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #fff;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            font-weight: 800;
            font-family: "Josefin Sans", sans-serif;
        }

        .ss {
            font-family: "Josefin Sans", sans-serif;
        }

        form {
            width: 400px;
            border-radius: 5px;
            height: 400px;
            background-color: aliceblue;
            box-shadow: 0.1px 7px 10px rgb(5, 0, 0);


        }

        input {
            width: 100%;
            box-sizing: border-box;
            padding: 3px;
        }

        label {
            color: rgb(0, 0, 0);
            font-size: 20px;
        }

        button {
            background: linear-gradient(150deg, #ff01ea, #06e2ff);
            padding: 7px;
            width: 50%;
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(150deg, #01ff41, #fef618);

        }

        h3 {
            font-weight: bold;

        }

        .my-button a {
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-block;
            width: 40%;
            margin-top: 20px;
           
            
        }
        .my-button a{
            margin-inline: 10px;
        }

        .my-button a:hover {
            background-color: #1e7e34;
            transform: scale(1.05);
        }

        
        .status-options {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .status-options label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
            color: #333;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class=" main-div">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar border">
                <h3>My Dashboard</h3>
                <ul>
                    <li><a href="daseboard.html">Dashboard</a></li>
                    <li><a href="articales.html">Articals</a></li>
                    <!-- <li><a href="#">Resume</a></li> -->
                    <li><a href="category1.html">Category</a></li>
                </ul>
            </div>

            <!-- Content Area -->
            <div class="daseboard col-md-10 p-3">
                <div class="header">
                    <h1>Table View</h1>
                </div>
                <form action="" class="border mx-auto m-5 p-4 ">
                    <h3 class="text-center">Add Data</h3>

                    <div class="mt-4">
                        <label for="" class="form-label">Title :</label>
                        <input type="text" class="form-control">
                    </div>


                    <label class="mt-4">Status:</label>
                    <div class="status-options">
                        <label>
                            <input type="radio" name="status" value="yes" required />
                            Yes
                        </label>
                        <label>
                            <input type="radio" name="status" value="no" required />
                            No
                        </label>
                    </div>

                    <div class="my-button mt-5 text-center">
                        <a href="add-data.html" class="">Add</a>
                        <a href="" class="bg-danger ">Cencal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html
