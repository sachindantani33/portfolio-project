<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcom login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">

    <style>
.sachin{
    -border: 1px solid gray;
    padding: 10px;
    margin: 5px;
    width: 100%;
    max-width: 400px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: rgb(204, 215, 235);
    border-radius: 10px;
}
body{
    background: linear-gradient(110deg, rgb(13, 255, 0),rgb(0, 191, 255));
}

.ss:focus{
    border-color:rgb(0, 0, 0);
    box-shadow: 0.5px 0.5px 10px rgb(4, 219, 253);
}


    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 ">

    <div class="sachin text-center p-3">
        <h3 class="mt-3">Welcome to login</h3>

        <form action="">

        <div class="form-floating mt-5">
            <input type="email" class=" ss form-control" placeholder="email Address">
            <label for="">Email Address</label>
        </div>

        <div class="form-floating mt-3 ">
            <input type="password" class="ss form-control" placeholder="password">
            <label for=""><i class="bi bi-lock me-2"></i>Password</label>
        </div>

        <div class=" d-flex justify-content-between mt-3">
            <div >
                <input type="checkbox" class=" ss form-check-input">
                <label for="" class="form-check-label">Remember Me</label>
            </div>

            <a href="#" class="text-decoration-none">Forgor Password ?</a>
        </div>

        <div class="mt-5">
            <button class="btn w-50 btn-outline-primary">Login</button>
        </div>
        </form>
    </div>
    

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
